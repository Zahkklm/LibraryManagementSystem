server:
  port: 8888

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/Zahkklm/library-config
          clone-on-start: true
          search-paths: '{application}'
          default-label: main

eureka:
  client:
    service-url:
      defaultZone: http://discovery-service:8761/eureka
