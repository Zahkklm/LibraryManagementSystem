services:
  # INFRASTRUCTURE
  axon-server:
    image: axoniq/axonserver:latest
    hostname: axon-server
    ports:
      - "8024:8024"
      - "8124:8124"
    environment:
      - AXONIQ_AXONSERVER_NAME=library-axon-server
      - AXONIQ_AXONSERVER_HOSTNAME=axon-server
    volumes:
      - axon-data:/data
      - axon-events:/eventdata
      - ./axon-config:/config

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: library
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      KEYCLOAK_DB: keycloak
      KEYCLOAK_USER: keycloak
      KEYCLOAK_PASSWORD: keycloak
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 5432:5432
    networks:
      - library-network
    
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: adminadmin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - library-network

  # CORE SERVICES  
  discovery-service:
    build: discovery-service
    ports:
      - 8761:8761
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - library-network
  
  # API Gateway
  api-gateway:
    build: api-gateway
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - KEYCLOAK_URL=http://keycloak:8080
      - EUREKA_URL=http://discovery-service:8761/eureka
    ports:
      - "8080:8080"
    depends_on:
      - discovery-service
      - keycloak
    networks:
      - library-network

  # Keycloak
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://postgres:5432/keycloak
      - KC_DB_USERNAME=keycloak
      - KC_DB_PASSWORD=keycloak
      - KC_HOSTNAME=keycloak
      - KC_HOSTNAME_PORT=8080
      - KC_HOSTNAME_STRICT=false
    volumes:
      - ./keycloak/import:/opt/keycloak/data/import
    command: start-dev --import-realm
    ports:
        - "8090:8080"
    depends_on:
      - postgres
    networks:
      - library-network

  user-service:
    build: user-service
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/library?currentSchema=users
      - SPRING_DATASOURCE_USERNAME=user_service
      - SPRING_DATASOURCE_PASSWORD=userpass
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_URL=http://discovery-service:8761/eureka
    depends_on:
      - postgres
      - discovery-service
    networks:
      - library-network

  auth-service:
    build: auth-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_URL=http://discovery-service:8761/eureka
      - KEYCLOAK_URL=http://keycloak:8080 
    depends_on:
      - postgres
      - discovery-service
      - user-service
    networks:
      - library-network

  book-service:
    build:
      context: ./book-service
      dockerfile: Dockerfile
    image: librarysystem/book-service
    container_name: book-service
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/library?currentSchema=users
      - SPRING_DATASOURCE_USERNAME=book_service_user
      - SPRING_DATASOURCE_PASSWORD=bookpass
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update 
    depends_on:
      - discovery-service
      - postgres
    networks:
      - library-network
  
  borrow-service:
    build: borrow-service
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/borrowdb
      - SPRING_DATASOURCE_USERNAME=borrow_service_user
      - SPRING_DATASOURCE_PASSWORD=borrowpass
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - AXON_SERVER_ADDRESSES=axon-server:8124
    depends_on:
      - postgres
      - axon-server
      - discovery-service
    networks:
      - library-network

volumes:
  axon-data:
  axon-events:
  postgres_data:

networks:
  library-network:
    driver: bridge