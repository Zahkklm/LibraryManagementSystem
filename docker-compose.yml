version: '3.8'

services:
  # User Service DB
  user-postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: user_service
      POSTGRES_PASSWORD: userpass
    volumes:
      - user_postgres_data:/var/lib/postgresql/data
    ports:
      - 5434:5432
    networks:
      - library-network

  # Book Service DB
  book-postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: bookdb
      POSTGRES_USER: book_service_user
      POSTGRES_PASSWORD: bookpass
    volumes:
      - book_postgres_data:/var/lib/postgresql/data
    ports:
      - 5435:5432
    networks:
      - library-network

  # Borrow Service DB
  borrow-postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: borrowdb
      POSTGRES_USER: borrow_service_user
      POSTGRES_PASSWORD: borrowpass
    volumes:
      - borrow_postgres_data:/var/lib/postgresql/data
    ports:
      - 5433:5432
    networks:
      - library-network

  # Keycloak DB
  keycloak-postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - keycloak_postgres_data:/var/lib/postgresql/data
    ports:
      - 5437:5432
    networks:
      - library-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - library-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CFG_CONNECTIONS_MAX_IDLE_MS: 3000000
    networks:
      - library-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8081:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
      - KAFKA_CLUSTERS_0_ZOOKEEPER=zookeeper:2181
    depends_on:
      - kafka
      - zookeeper
    networks:
      - library-network

  # PgAdmin for DB management
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: adminadmin123
    ports:
      - 5050:80
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - library-network

  # Eureka Discovery Service
  discovery-service:
    build: discovery-service
    ports:
      - 8761:8761
    networks:
      - library-network

  # API Gateway
  api-gateway:
    build: api-gateway
    ports:
      - 8080:8080
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - SPRING_PROFILES_ACTIVE=docker
      - KEYCLOAK_URL=http://keycloak:8080
    depends_on:
      - discovery-service
      - keycloak
    networks:
      - library-network

  # Keycloak
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://keycloak-postgres:5432/keycloak
      - KC_DB_USERNAME=keycloak
      - KC_DB_PASSWORD=keycloak
      - KC_HOSTNAME=keycloak
      - KC_HOSTNAME_PORT=8080
      - KC_HOSTNAME_STRICT=false
    volumes:
      - ./keycloak/import:/opt/keycloak/data/import
    command: start-dev --import-realm
    ports:
      - "8090:8080"
    depends_on:
      - keycloak-postgres
    networks:
      - library-network

  # User Service
  user-service:
    build: user-service
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://user-postgres:5432/userdb
      - SPRING_DATASOURCE_USERNAME=user_service
      - SPRING_DATASOURCE_PASSWORD=userpass
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_URL=http://discovery-service:8761/eureka
    depends_on:
      - user-postgres
      - discovery-service
    networks:
      - library-network

  # Book Service
  book-service:
    build: book-service
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://book-postgres:5432/bookdb
      - SPRING_DATASOURCE_USERNAME=book_service_user
      - SPRING_DATASOURCE_PASSWORD=bookpass
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      - book-postgres
      - discovery-service
    networks:
      - library-network

  # Auth Service (if it needs a DB)
  auth-service:
    build: auth-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_URL=http://discovery-service:8761/eureka
      - KEYCLOAK_URL=http://keycloak:8080
    depends_on:
      - discovery-service
      - user-service
    networks:
      - library-network

  # Borrow Service
  borrow-service:
    build: borrow-service
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://borrow-postgres:5432/borrowdb
      - SPRING_DATASOURCE_USERNAME=borrow_service_user
      - SPRING_DATASOURCE_PASSWORD=borrowpass
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
    depends_on:
      - borrow-postgres
      - discovery-service
    networks:
      - library-network

volumes:
  user_postgres_data:
  book_postgres_data:
  auth_postgres_data:
  borrow_postgres_data:
  keycloak_postgres_data:
  pgadmin_data:

networks:
  library-network:
    driver: bridge