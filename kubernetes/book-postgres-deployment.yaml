apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: C:\ProgramData\chocolatey\lib\kubernetes-kompose\tools\kompose.exe convert
    kompose.version: 1.35.0 (9532ceef3)
  labels:
    io.kompose.service: book-postgres
  name: book-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: book-postgres
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: C:\ProgramData\chocolatey\lib\kubernetes-kompose\tools\kompose.exe convert
        kompose.version: 1.35.0 (9532ceef3)
      labels:
        io.kompose.service: book-postgres
    spec:
      containers:
        - env:
            - name: POSTGRES_DB
              value: bookdb
            - name: POSTGRES_PASSWORD
              value: bookpass
            - name: POSTGRES_USER
              value: book_service_user
          image: postgres:15
          name: book-postgres
          ports:
            - containerPort: 5432
              protocol: TCP
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: book-postgres-data
      restartPolicy: Always
      volumes:
        - name: book-postgres-data
          persistentVolumeClaim:
            claimName: book-postgres-data
