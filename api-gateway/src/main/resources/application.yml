server:
  port: 8080

spring:
  application:
    name: api-gateway
  config:
    import: "optional:configserver:"
  cloud:
    gateway:
      default-filters:
      - AddUserHeaders
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=0            
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=0

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_URL:http://keycloak:8090}/realms/library
          jwk-set-uri: ${KEYCLOAK_URL:http://keycloak:8090}/realms/library/protocol/openid-connect/certs

eureka:
  client:
    service-url:
      defaultZone: http://discovery-service:8761/eureka
    fetch-registry: true
    register-with-eureka: true
    instance:
      prefer-ip-address: true

keycloak:
  auth-server-url: ${KEYCLOAK_URL:http://keycloak:8090}
  realm: library
  resource: library-client
  credentials:
    secret: ${KEYCLOAK_CLIENT_SECRET:client-secret}