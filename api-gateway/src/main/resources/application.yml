server:
  port: 8080

spring:
  application:
    name: api-gateway
  config:
    import: "optional:configserver:"
  sql:
    init:
      mode: always
  cloud:
    gateway:
      secret: M3lT#9fGz!8qP@Z^rKw!5xL7e2Bj&T0v
      default-filters:
        - AddUserHeaders
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**, /api/auth/v3/api-docs
          filters:
            - StripPrefix=0
            - AddRequestHeader=X-Gateway-Secret, M3lT#9fGz!8qP@Z^rKw!5xL7e2Bj&T0v

        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**, /api/users/v3/api-docs
          filters:
            - StripPrefix=0
            - AddRequestHeader=X-Gateway-Secret, M3lT#9fGz!8qP@Z^rKw!5xL7e2Bj&T0v

        - id: book-service
          uri: lb://book-service
          predicates:
            - Path=/api/books/**, /api/books/v3/api-docs
          filters:
            - StripPrefix=0
            - AddRequestHeader=X-Gateway-Secret, M3lT#9fGz!8qP@Z^rKw!5xL7e2Bj&T0v

        - id: borrow-service
          uri: lb://borrow-service
          predicates:
            - Path=/api/borrows/**, /api/borrows/v3/api-docs
          filters:
            - StripPrefix=0
            - AddRequestHeader=X-Gateway-Secret, M3lT#9fGz!8qP@Z^rKw!5xL7e2Bj&T0v

        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/notifications/**
          filters:
            - StripPrefix=0
            - AddRequestHeader=X-Gateway-Secret, M3lT#9fGz!8qP@Z^rKw!5xL7e2Bj&T0v

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_URL}/realms/library
          jwk-set-uri: ${KEYCLOAK_URL}/realms/library/protocol/openid-connect/certs

springdoc:
  swagger-ui:
    enabled: true
    urls:
      - name: auth-service
        url: /api/auth/v3/api-docs
      - name: user-service
        url: /api/users/v3/api-docs
      - name: book-service
        url: /api/books/v3/api-docs
      - name: borrow-service
        url: /api/borrows/v3/api-docs
      - name: notification-service
        url: /api/notifications/v3/api-docs

eureka:
  client:
    service-url:
      defaultZone: http://discovery-service:8761/eureka
    fetch-registry: true
    register-with-eureka: true
    instance:
      prefer-ip-address: true

user-service:
  url: lb://user-service

keycloak:
  auth-server-url: ${KEYCLOAK_URL:http://localhost:8080}
  realm: library
  resource: library-client
  credentials:
    secret: ${KEYCLOAK_CLIENT_SECRET:client-secret}

logging:
  level:
    org.springframework.security: DEBUG

