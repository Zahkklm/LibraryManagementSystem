# Test Configuration
spring:
  application:
    name: auth-service-test
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  cloud:
    discovery:
      enabled: false
    config:
      enabled: false
  test:
    database:
      replace: none

# JWT Configuration for Tests
app:
  jwt:
    # Base64 encoded 512-bit secret key for HS512
    secret: dGVzdFNlY3JldEtleUZvckpXVFRlc3RzV2l0aEhTNTEyU2lnbmF0dXJlQWxnb3JpdGhtQW5kUHJvcGVyTGVuZ3RoUmVxdWlyZW1lbnRzRm9yU2VjdXJpdHlUZXN0aW5n
    expiration-ms: 3600000  # 1 hour

# Test Container Settings
testcontainers:
  reuse:
    enable: true
  docker:
    host: tcp://localhost:2375

# Disable Eureka in Tests
eureka:
  client:
    enabled: false

# Feign Client Test Configuration
feign:
  circuitbreaker:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 1000
        readTimeout: 1000